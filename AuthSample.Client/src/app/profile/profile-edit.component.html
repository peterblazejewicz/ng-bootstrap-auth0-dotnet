<div *ngIf="auth.authenticated() && auth.userProfile">
  <div class="row">
    <div class="col-md-6">
      <h1 class="h3">Profile</h1>
      <img [src]="auth.userProfile.picture" alt="auth.userProfile.name" class="profile-img">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Enter address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<h4 *ngIf="!auth.authenticated()">You are not logged in, please click 'Log in' button to login</h4>
